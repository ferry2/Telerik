	<div id="js-console"></div>
	<script src="scripts/js-console.js"></script>

	    var integer1 = 1;
	    var integer2 = 2;
	    var integer3 = 35;

	    if (integer1 % 2 == 0) {
	        jsConsole.writeLine("The integer " + integer1 + " is even");
	    }
	    else {
	        jsConsole.writeLine("The integer " + integer1 + " is odd");           
	    }
	    
	    (integer3 % 7 == 0 && integer3 % 5 == 0) ? jsConsole.writeLine("The integer " + integer3 + " is divisble by 7 and 5")

	    var width = 5;
	    var height = 6.5;
	    var area = width * height;
	    jsConsole.writeLine("The area of rectangle is: " + area);

	    var integer4 = 1732;

	    if (integer4.toString().charAt(integer4.toString().length - 3) == 7) {
	        jsConsole.writeLine("The 3rd digit from right to left in " + integer4 + " is 7.");
	    }
	    else {
	        jsConsole.writeLine("The 3rd digit from right to left in " + integer4 + " is not 7.");
	    }

	    var mask = 1 << 3;
	    var result = true;
	    if ((integer4 & mask) == 0) {
	        result = false;
	        jsConsole.writeLine("The 3rd bit is 0 -> " + result);
	    }
	    else {
	        jsConsole.writeLine("The 3rd bit is 1 -> " + result)
	    }

	    var x = 5;
	    var y = -3;
	    var radius = 5;
	    jsConsole.writeLine((Math.sqrt(x * x + y * y) <= radius) ? "The point is in the circle." : "The point is out of the circle.");

	    var prime = 33;
	    if ((prime % prime == 0) && (prime % 1 == 0)) {
	        jsConsole.writeLine(prime + " is prime number.");
	    }
	    else {
	        jsConsole.writeLine(prime + " is not a prime number.");
	    }

	    var a = 7;
	    var b = 5;
	    var h = 6;
