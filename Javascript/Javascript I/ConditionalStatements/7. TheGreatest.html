<body>
	<div id="js-console"></div>
	<script src="scripts/js-console.js"></script>
	

	    <div>
                <label>Enter a: </label>
                <input type="text" id="a"/>
                <label>Enter b: </label>
                <input type="text" id="b"/>
                <label>Enter c: </label>
                <input type="text" id="c"/>
                <label>Enter d: </label>
                <input type="text" id="d"/>
                <label>Enter e: </label>
                <input type="text" id="e"/>                               
        </div>
        <div>
            <label>Find the greatest : </label>
            <input type="button" value="Find" onclick="FindTheGreatest()" />
        </div>
    
      
    <script>
        function FindTheGreatest() {
            var array = new Array(5);
            array[0] = jsConsole.readFloat("#a");
            array[1] = jsConsole.readFloat("#b");
            array[2] = jsConsole.readFloat("#c");
            array[3] = jsConsole.readFloat("#d");
            array[4] = jsConsole.readFloat("#e");
            var greater = array[0];

            for (var i = 0; i < array.length; i++) {
                if (array[i] > greater) {
                    greater = array[i];                                        
                }                
            }

            jsConsole.writeLine("The greater number is: " + greater);

        }
    </script>
