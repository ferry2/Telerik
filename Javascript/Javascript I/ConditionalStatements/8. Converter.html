<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Problem 3</title>
	<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
	<div id="js-console"></div>
	<script src="scripts/js-console.js"></script>
	

	    <div>
                <label>Enter number: </label>
                <input type="text" id="Fnumber"/> 
                             
        </div>
        <div>
            <label>Find the biggest : </label>
            <input type="button" value="Find" onclick="Translate()" />
        </div>
    
      
    <script>       

        function returnUnits(units){
                  
            var unitStr = "";
            
                switch (units) {
                    case 1: unitStr = "one"; break;
                    case 2: unitStr = "two"; break;
                    case 3: unitStr = "three"; break;
                    case 4: unitStr = "four"; break;
                    case 5: unitStr = "five"; break;
                    case 6: unitStr = "six"; break;
                    case 7: unitStr = "seven"; break;
                    case 8: unitStr = "eight"; break;
                    case 9: unitStr = "nine"; break;
                }
                return unitStr;
        }

        function returnTens(tens) {

            var tensStr = "";

            switch (tens) {
                case 0: tensStr = "ten"; break;
                case 2: tensStr = "twenty"; break;
                case 3: tensStr = "thirty"; break;
                case 4: tensStr = "forty"; break;
                case 5: tensStr = "fifty"; break;
                case 6: tensStr = "sixty"; break;
                case 7: tensStr = "seventy"; break;
                case 8: tensStr = "eighty"; break;
                case 9: tensStr = "ninety"; break;
            }

            return tensStr;
        }

        function Translate() {

            var number = jsConsole.readInteger("#Fnumber");

                if (isNaN(number) || (number < 0 && number >= 1000)) {
                    jsConsole.writeLine("Enter number from [0, 999]");
                }
                else {                                    
                    var units = number % 10;                
                    var tens = parseInt(number / 10) % 10;
                    var hundrets = parseInt(number / 100) % 10;

                    jsConsole.write("The number is: ");
                    if (number == 0) {
                        jsConsole.write("zero.");
                    }
                    
                    if (hundrets != 0) {

                        jsConsole.write(returnUnits(hundrets) + " hundret");
                    }
                        if (tens != 0) {
                            if (tens == 1) {
                                if (hundrets != 0){
                                    jsConsole.write(" and ");
                                }

                                switch (units) {
                                    case 1: jsConsole.write("eleven"); break;
                                    case 2: jsConsole.write("twelve"); break;
                                    case 3: jsConsole.write("thurteen"); break;
                                    case 4: jsConsole.write("fourteen"); break;
                                    case 5: jsConsole.write("fifteen"); break;
                                    case 1: jsConsole.write("eighteen"); break;
                                    default: jsConsole.write(returnUnits(units) + "teen"); break;

                                }
                                jsConsole.write(returnTens(tens));
                            }                            
                        }                                                

                    if (units != 0 && tens != 1) {
                        if (hundrets != 0 && tens != 0) {
                            jsConsole.write(" and ");
                        }
                        jsConsole.write(returnUnits(tens));
                    }
                }                
            }
    </script>

</body>
</html>
