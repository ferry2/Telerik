<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Problem 6</title>
	<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
	<div id="js-console"></div>
	<script src="scripts/js-console.js"></script>
	

	    <div>
                <label>Enter a: </label>
                <input type="text" id="a"/>
                <label>Enter b: </label>
                <input type="text" id="b"/>
                <label>Enter c: </label>
                <input type="text" id="c"/>                               
        </div>
        <div>
            <label>Calculate Roots : </label>
            <input type="button" value="Calculate" onclick="CalculateRoots()" />
        </div>
    
      
    <script>
        function CalculateRoots() {
            var a = jsConsole.readFloat("#a");
            var b = jsConsole.readFloat("#b");
            var c = jsConsole.readFloat("#c");

            var Disc = b * b - 4 * a * c;

            var root_1 = (-b - Math.sqrt(Disc)) / 2*a;
            var root_2 = (-b + Math.sqrt(Disc)) / 2 * a;

            if (Disc < 0) {
                jsConsole.writeLine("The discriminant is 0 => the equation has no real roots!");
            }
            else if (Disc >= 0) {
                if (Disc == 0) {
                    jsConsole.writeLine("The equation has one real root: " + root_1);
                }
                else {
                    jsConsole.writeLine("The equation has two real roots: " + root_1 + " and " + root_2);
                }
            }

        }
    </script>

</body>
</html>
